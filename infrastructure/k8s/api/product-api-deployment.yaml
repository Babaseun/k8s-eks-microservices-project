apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-api-deployment
  labels:
    app: product-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: product-api
  template:
    metadata:
      labels:
        app: product-api
    spec:
      containers:
        - name: webapi
          image: onibokun/product-api:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: DB_HOST
              value: cluster-example-rw
            - name: DB_PORT
              valueFrom:
                secretKeyRef:
                  name: cluster-example-app
                  key: port
            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  name: cluster-example-app
                  key: dbname
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: cluster-example-app
                  key: user
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: cluster-example-app
                  key: password
